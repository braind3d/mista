  <script>
    var search_query;
    var page_number = 1;

    function setSearchQuery(e) {
      search_query = e.target.value;
    }

    function setPageNumber(number) {
      page_number = number;
    }

    function setPreviousPageNumber(e) {
      page_number = page_number - 1;
    }


    function setNextPageNumber(e) {
      page_number = page_number + 1;
    }

    function reloadGames() {
      $.ajax({
        type: "GET",
        url: "gameslist?page=" + page_number + "&search_query=" + search_query,
        success: function (data) {
          document.getElementById("games_view").innerHTML = data;
        },
      });
    }

    reloadGames();
  </script>

      </ul>
      <div class="form-inline my-2 my-lg-0">
        <input type="text" class="form-control mr-sm-2" id="search_query" placeholder="Search" aria-label="Search"
              onchange="setSearchQuery(event); setPageNumber(0); reloadGames();"
              name="search_query">
      </div>
    </div>
  </nav>

  <main role="main">
    <section class="jumbotron text-center">
      <div class="container">

    </section>

    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row" id="games_view">

        </div>
        <div class="pagination">
          <a onclick="setPreviousPageNumber(event); reloadGames();">&laquo;</a>
          <a onclick="setNextPageNumber(event); reloadGames();">&raquo;</a>
        </div>
      </div>
    </div>

  </main>
